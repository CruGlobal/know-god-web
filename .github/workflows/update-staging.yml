name: Pipeline
on:
  push:
    branches:
      - master
  pull_request:
    types: [labeled, synchronize]

jobs:
  update-staging:
    name: ğŸŒ± Merge to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || contains(github.event.pull_request.labels.*.name, 'On Staging')
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ–‡ï¸ Merge current branch into staging
        uses: devmasx/merge-branch@1.4.0
        with:
          type: now
          target_branch: 'staging'
          github_token: ${{ github.token }}

  update-development:
    name: ğŸ›  Merge to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || contains(github.event.pull_request.labels.*.name, 'On Staging') || contains(github.event.pull_request.labels.*.name, 'On Development')
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ–‡ï¸ Merge current branch into development
        uses: devmasx/merge-branch@1.4.0
        with:
          type: now
          target_branch: 'development'
          github_token: ${{ github.token }}
