name: Node.js CI

on:
  push:
    branches: ['jp-gha-conversion']
  pull_request:
    branches: ['jp-gha-conversion']
  workflow_dispatch:

jobs:
  script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: ğŸ“¦ Install Dependencies
        run: yarn install
      - name: ğŸ’… Prettier
        run: yarn prettier:check
      - name: ğŸ’¨ Lint
        run: yarn lint
      - name: ğŸ—ï¸ Build App
        run: yarn ng build --prod

  before_deploy:
    runs-on: ubuntu-latest
    needs: script

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      # - pip install --user awscli # waiting for AWS help
      - run: cp "embed/embed.js" "dist/embed.js"
      - run: cp "embed/example.html" "dist/example.html"
      - run: cp -r "mobile/" "dist/mobile/"
