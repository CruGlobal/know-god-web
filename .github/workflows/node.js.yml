name: Node.js CI

on:
  push:
    branches:
      - jp-gha-conversion
      # - staging
      # - master
  pull_request:
    branches:
      - jp-gha-conversion
      # - staging
      # - master
  workflow_dispatch:

jobs:
  PreDeployTesting:
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout
        uses: actions/checkout@v3

      - name: Node.js setup
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: 📦 Install dependencies
        run: yarn install

      - name: 💅 Prettier check
        run: yarn prettier:check

      - name: 💨 Lint check
        run: yarn lint

      - name: 🏗️ Build app
        run: yarn ng build --prod

  DeployStage:
    runs-on: ubuntu-latest
    environment: stage
    needs: PreDeployTesting
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Repository checkout
        uses: actions/checkout@v3

      - name: Node.js setup
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: 📦 Install dependencies
        run: yarn install

      - name: Install AWSCLI
        run: pip install --user awscli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@036a4a1ddf2c0e7a782dca6e083c6c53e5d90321
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}

      - name: 🏗️ Build app
        run: yarn ng build --prod

      - name: Copy embed.js
        run: cp embed/embed.js dist/embed.js

      - name: Copy example.html
        run: cp embed/example.html dist/example.html

      - name: Copy mobile directory
        run: cp -r mobile/ dist/mobile/

      # For testing only - to be deleted before merge
      - name: Deploy jp-gha-conversion
        if: github.ref == 'refs/heads/jp-gha-conversion'
        run: echo "🎉 This successfully ran on jp-gha-conversion."
      # End test
      - name: Deploy staging
        if: github.ref == 'refs/heads/staging'
        run: echo "🎉 This successfully ran on staging."
        # run: scripts/deploy.staging.sh
        # shell: bash

      - name: Deploy master
        if: github.ref == 'refs/heads/master'
        run: echo "🎉 This successfully ran on master."
