  <div>
    <div class="py25 kg-bg-blue kg-white ng-scope">
      <div class="ng-scope">
     <h1 class="fl ml25 kg-white ng-binding ng-scope"
        dir="pageGetparameters.dir"
        *ngIf="counter>0">{{counter}}</h1>							   
      </div>
      <div>
        <h2 class="mx100 kg-white ng-binding"
        dir="pageGetparameters.dir">{{currentPageContent?.heading}}</h2>
      </div>
    </div>
  </div>
  <div>
    <div class="mx100">
      <div>
        <div>
          <!-- <h2 class="ng-binding">This response involves ...</h2> -->
        </div>
        <div class="ng-scope">
          <p class="mx144">
            <span class="db ng-scope">
			<!-- #BROKEN BINDING
															
              <span class="ng-binding ng-scope"
              dir="pageGetparameters.dir"
              > {{currentPageContent.paragraph["content:paragraph"]["content:text"]}} </span> -->

              <span class="ng-binding ng-scope" dir="pageGetparameters.dir"> {{summary_line}} </span>
              <p *ngFor="let item of multiple_summary_line">
                <span dir="pageGetparameters.dir" class="ng-binding ng-scope" style="margin-bottom: 5px;"> {{item}} </span>
              </p>
            </span>

          </p>
        </div>

        <div *ngIf="paras?.length > 0">
          <p class="mx144" dir="pageGetparameters.dir" *ngFor="let item of paras; let i= index">
            <span class="ng-binding ng-scope"  dir="pageGetparameters.dir" *ngIf="item.type== 'text'">
              <b>{{item.text}} </b>
            </span>
            <span class="ng-binding ng-scope" dir="pageGetparameters.dir" *ngIf="item.type=='button'">
              <a href="">{{item.text}}</a>
            </span>
          </p>
        </div>

        <div *ngIf="Cards!=''">
          <div *ngFor="let card of Cards">
            <!-- {{card | json}} -->
            <!-- <span><h4>{{label.label['content:text']}}</h4></span>
              <p>{{label['content:paragraph']['content:text']}}</p> -->
            <span>
              <h4 class="ng-binding" dir="pageGetparameters.dir">{{card.label}}</h4>
            </span>
            <div *ngFor="let cardpara of card.content;let i= index">
                <!-- <p class="mx144 ng-scope" >{{card.content[i]}}</p> -->
                <p class="mx144 ng-scope" dir="pageGetparameters.dir" *ngFor="let cardcont of card.content[i]" >{{cardcont}}</p>
                <img *ngIf="card.localImage[i]!=''" [src]="card.localImage[i]" width="50%" height="auto" style="margin-left: 22%;">
            </div>
            
            <!-- <p *ngIf="card.contenttype=='array'" *ngFor="let item of card.content">
              <span class="ng-binding ng-scope" style="margin-bottom: 5px;"> {{item}} </span>
            </p> -->
            <!-- {{card.localImage|json}} -->
            <!-- <img *ngIf="card.localImage!=''" [src]="card.localImage" width="200" height="200"> -->

          </div>
        </div>
        <div *ngIf="call_to_action!=''">
          <h4 class="mx144 action ng-scope">{{call_to_action}}</h4>
        </div>
        <!-- <div>
          <img *ngIf="image" [src]="image" width="200" height="200">
         
        </div> -->


        <div>
          <span dir="pageGetparameters.dir">
            {{call_to_action}}
          </span>
        </div>
      </div>

    </div>
  </div>
  <div>
    <div class="mx100">
      <!-- <h3>
        It's not enough just to know or feel that this is true. We have a choice to make...

    </div>
