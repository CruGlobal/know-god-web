<ng-container *ngIf="ready">
  <div
    *ngIf="!card.isClickable"
    class="card"
    [ngStyle]="{ 'background-color': background }"
  >
    <app-content-repeater [items]="contents"></app-content-repeater>
  </div>
  <a
    *ngIf="card.isClickable"
    class="card clickable"
    (click)="eventClick()"
    [ngStyle]="{ 'background-color': background }"
  >
    <app-content-repeater [items]="contents"></app-content-repeater>
  </a>
</ng-container>
