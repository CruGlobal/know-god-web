<ng-container *ngIf="ready && !isHidden && anmResource">
  <div
    class="animation-container"
    [style.visibility]="isInvisible ? 'hidden' : 'visible'"
  >
    <ng-lottie
      (click)="onAnimationClick()"
      [options]="lottieOptions"
      (animationCreated)="onAnimationCreated($event)"
    ></ng-lottie>
  </div>
</ng-container>
