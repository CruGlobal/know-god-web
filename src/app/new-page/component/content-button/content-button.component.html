<ng-container *ngIf="ready">
  <div class="mw568 buttonContent tc" dir="{{ dir$ | async }}">
    <a *ngIf="type === 'url'" [href]="url" class="button" target="_blank">{{
      buttonText
    }}</a>
    <a *ngIf="type === 'event'" class="button" (click)="formAction()">{{
      buttonText
    }}</a>
  </div>
</ng-container>
