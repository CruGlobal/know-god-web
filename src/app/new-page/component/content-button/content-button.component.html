<ng-container *ngIf="ready">
  <div class="mw568 buttonContent tc" dir="{{ dir$ | async }}">
    <a *ngIf="type === 'url'" [href]="url" [ngStyle]="{'background-color': buttonBgColor, 'color': buttonTextColor}" class="button" target="_blank">{{
      buttonText
    }}</a>
    <a *ngIf="type === 'event'" [ngStyle]="{'background-color': buttonBgColor, 'color': buttonTextColor}" class="button" (click)="formAction()">{{
      buttonText
    }}</a>
  </div>
</ng-container>
