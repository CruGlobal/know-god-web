<div
  attr.id="card-{{ cardIndex }}"
  class="cardContent"
  *ngIf="ready"
  [hidden]="card.isHidden"
  [ngClass]="{
    hasHeading: !(card.listeners.length && card.dismissListeners.length)
  }"
>
  <h4
    *ngIf="!(card.listeners.length && card.dismissListeners.length)"
    class="mw568 cardHeading ng-binding"
    dir="{{ dir$ | async }}"
    [innerHTML]="labelText"
  ></h4>

  <ng-container *ngIf="content && (isModal$ | async) === false">
    <app-content-new-repeater [items]="content"></app-content-new-repeater>
  </ng-container>
</div>
