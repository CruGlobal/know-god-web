<div>
  <div class="header tc relative">
      <span class="l p25 absolute kg-gray-dark ng-binding" style="margin-left: 5%;">
          <i class="fas fa-home"></i>
          <!-- <i class="fas fa-chevron-up flip"></i> -->
        </span>
    <span class="l p25 absolute kg-gray-dark ng-binding" style="margin-left: 25%;">
      <i class="fas fa-book"></i>{{selectedLookup.bookname}}
      <i class="fas fa-chevron-up flip" (click)="expandBookDropdown()"></i>
    </span>
    <span class="l p25 absolute kg-gray-dark ng-binding" style="margin-left: 75%;">
      <i class="fas fa-language"></i> {{this.selectedLookup.language}}
      <i class="fas fa-chevron-up flip" (click)="expandLanguageDropdown()"></i>
    </span>
    <div class="dib progress pill my25 kg-bg-gray-light">
      <div class="kg-bg-gray pill"> </div>
    </div>
   
  </div>

  <div class="px100 py25 kg-bg-gray-light ng-hide" *ngIf="isBooksSelected">

    <span class="w33 dib pill kg-bg-white-hover ng-scope" *ngFor="let book of allBooks" >

      <a class="w100 dib pill-inside ng-binding" (click)="selectBookFromDropdown(book)"> {{book.attributes.name}}</a>
    </span>
  </div>
  <div class="px100 py25 kg-bg-gray-light ng-hide" *ngIf="isLanguagesSelected">
    <span class="w33 dib pill kg-bg-white-hover ng-scope" *ngFor="let lang of selectedBookLanguauageTranslations">

      <a class="w100 dib pill-inside ng-binding" (click)="selecteLanguageFromDropdown(lang)">{{lang.attributes.name}}</a>
    </span>

  </div>
</div>


<!-- <app-header></app-header> -->
<div class="row bg-light">
  <div class="col-md-6" *ngFor="let banner of Images;let i = index; let isFirstRow=last" [ngClass]="{'RowHeaderCSS' : isFirstRow}">
    <div class="container1" >
      <!-- <div *ngIf="i%2==0"> -->
      <div class="thumbnail image" style="height: 350px; max-height: 600px; overflow-y:auto;">
        <img [src]="banner.ImgUrl" style="width: 100%;">
        <p>{{banner.description}}</p>
        <div class="caption">
          <h3 (click)="navigateToPage(banner.id)">
            <a href="javascript:void(0)" class="btn btn-primary">{{banner.resource}}</a>
          </h3>
        </div>
      </div>
      <div class="middle">
        <img src="/assets/img/circle.png" (click)="navigateToPage(banner.id)">

      </div>
   
    </div>
    
  </div>
</div>
