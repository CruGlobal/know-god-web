
  <span class="r mt15 absolute tc pill">
    <a class="m10 db share" style="color:black">
      <img src="assets/img/share.png" style="margin-top:3px" *ngIf="ShareState == 'min'" (click)="ShareState = 'max'">
      <!-- <i class="fas fa-share-alt" *ngIf="ShareState == 'min'" (click)="ShareState = 'max'" href="#"></i> -->
      <!-- <i class="fas fa-share-alt" data-toggle="modal" data-target="#share" href="#"></i> -->
    </a>
    <div>
      <div class="sharemax" *ngIf="ShareState == 'max'">
        <a title="Close" class="btn shareclose"  (click)="ShareState = 'min'">
          <div class="fa fa-close"></div>
        </a>
        <a title="Twitter" class="btn"  (click)="shareTo('TWITTER')">
          <div class="fa fa-twitter"></div>
        </a>
        <a title="Facebook" class="btn"  (click)="shareTo('FACEBOOK')">
          <div class="fa fa-facebook"></div>
        </a>
        <a title="Google+" class="btn"  (click)="shareTo('GOOGLEPLUS')">
          <div class="fa fa-google-plus"></div>
        </a>
        <a class="btn"  (click)="shareTo('MAILTO')" title="Email">
          <div class="fa fa-envelope"></div>
        </a>
      </div>
    </div>

    <!-- <a  href="javascript:void(0)" target="_blank" class="m10 db pill kg-bg-gray-dark share kg-gray-light" (click)="shareTo('FACEBOOK')">

  </a> -->
  </span>
