<ng-container *ngIf="ready && !(isFirstPage$ | async) && heading">
  <div class="stepHeading noCounter">
    <h1 class="ng-binding mw568" dir="{{ dir$ | async }}">
      {{ headingText }}
    </h1>
  </div>
</ng-container>
<ng-container *ngIf="ready && (isFirstPage$ | async) && heading">
  <h2 class="mw568 tc firstHeading">
    {{ headingText }}
  </h2>
</ng-container>
<ng-container *ngIf="ready && content && !(isForm$ | async)">
  <ng-container *ngFor="let cotentItem of content">
    <app-content-paragraph
      *ngIf="cotentItem.type === 'paragraph'"
      [item]="cotentItem"
    ></app-content-paragraph>
    <app-content-form
      *ngIf="cotentItem.type === 'form'"
      [item]="cotentItem"
    ></app-content-form>
  </ng-container>
</ng-container>
