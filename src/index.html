<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Know God</title>
  <base href="/">

  <script id="adobeLaunch"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/style.css" rel=stylesheet />
  <link href="assets/css/toastr.css" rel=stylesheet />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <script type="application/javascript" src="main.js"></script>


  <script>
    history.pushState({}, "entry page", location.hash.substring(1));

    window.addEventListener('popstate', function (e) {
      // The popstate event is fired each time when the current history entry changes.

      if (e.currentTarget.location.href.indexOf('home') > -1) {
        console.log('index addEventListener')
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        window.location.assign(document.getElementById("prevURL").value);
      }
    }, false);

  </script>
</head>

<body class="en en_index booklet-none locale-en">
  <input type="hidden" id="prevURL" />
  <app-root></app-root>

  <script>if(window._satellite){ _satellite.pageBottom(); }</script>
</body>

</html>
